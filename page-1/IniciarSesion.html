      <!--Iniciar sesión-->
      <div class="d-flex justify-content-center">
        <div class="col-md-5 border p-5 my-5">
          <form >
            <div class="form-group">
              <h1>Iniciar sesión</h1>
              <label for="userId">Nombre de Usuario</label>
              <input required type="text" class="form-control" id="user" aria-describedby="userHelp">
              <small id="userHelp" class="form-text text-muted" >Escribe tu nombre de usuario</small>
            </div>
            <div class="form-group">
              <label for="passwd">Contraseña</label>
              <input required type="password" class="form-control" id="passwd" aria-describedby="passwdHelp">
              <small id="passwdHelp" class="form-text text-muted">Escribe tu contraseña</small>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>          
            <div class="form-group">
              <label for="email">Correo Electronico</label>
              <input required type="text" class="form-control" id="email" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">Escribe tu dirección de correo electronico</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
